<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js" defer></script>
</head>
<body>
    <header>
    <h1>Cadastre-se</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="cadastro-nome_input" placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" name="email" id="cadastro-email_input">

            <label for="password">Senha:</label>
            <input type="password" name="password" id="cadastro-password_input" required>

            <button type="submit" id="cadastro_btn">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2025 - Equipe 1</p>
    </footer>
</body>
</html>
