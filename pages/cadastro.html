<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../scripts/script.js" defer></script>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="container-esquerda">
            <header class="logo-container">
                <div>
                    <img src="../assets/16875.png" alt="">
                    <h1>Cadastre-se</h1>
                </div>
            </header>
            <main>
                <form class="form-container">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="cadastro-nome_input" placeholder="Digite seu nome completo:">

                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="cadastro-email_input"
                        placeholder="Digite seu e-mail:"
                        >
                    </div>
        
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="cadastro-password_input" required
                        placeholder="Digite sua senha:"
                        >
                    </div>
        
                    <button type="submit" id="cadastro_btn">Cadastrar</button>
                </form>
            </main>
            <footer>
                <p>Copyright &copy; 2025 - Equipe 1</p>
                <a href="login.html">Voltar</a>
            </footer>
        </div>
        <div class="container-direita">

        </div>
    </div>
</body>
</html>
