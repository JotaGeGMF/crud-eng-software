<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Formulário - CRUD</title>
    <script src="../scripts/script.js" defer></script>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container-esquerda">
            <header class="logo-container">
                <div>
                    <img src="../assets/16875.png" alt="" width="150px">
                    <h1>Login</h1>
                </div>
            </header>
            <main>
                <form class="form-container">
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email_input" placeholder="Digite seu email">
                    </div>
        
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input type="password" value="" placeholder="Digite sua senha" required id="password_input">
                    </div>
                    
                    <!-- <div class="checkbox-container">
                        <label for="checkbox">Lembrar de mim</label>
                        <input type="checkbox" name="checkbox" id="checkbox_input">
                    </div> -->
        
                    <button type="submit" id="submit_btn">Fazer Login</button>
                    <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                </form>
            </main>
            <footer>
                <p>Copyright &copy; 2025 - Equipe 1</p>
            </footer>
        </div>        
        <div class="container-direita">

        </div>
    </div>
</body>
</html>
